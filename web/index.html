<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水利工程信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- 添加 Flatpickr 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }

        .data-card {
            text-align: center;
            margin-bottom: 20px;
        }

        .data-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .current-date {
            margin: 10px 0 20px 20px;
            /* 上右下左的边距 */
            font-size: 18px;
            font-weight: bold;
            color: #666;
        }

        .charts-section {
            margin-top: 10px;
        }

        /* 添加日期输入框样式 */
        input[type="date"]:not(:valid):before {
            content: 'year/month/day';
            color: #6c757d;
        }

        input[type="date"] {
            position: relative;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 0;
            padding-right: 5px;
        }

        input[type="date"]::-webkit-datetime-edit-text {
            color: #6c757d;
        }

        input[type="date"]::-webkit-datetime-edit-fields-wrapper {
            color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">水利工程信息管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="realtime-link">实时监测</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="history-link">历史数据</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 实时监测面板 -->
        <div id="realtime-panel">
            <div class="row">
                <!-- 数据卡片 -->
                <div class="col-md-3">
                    <div class="card data-card">
                        <div class="card-body">
                            <h5 class="card-title">水位</h5>
                            <div class="data-value" id="water-level">--</div>
                            <div class="card-text">米</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card data-card">
                        <div class="card-body">
                            <h5 class="card-title">温度</h5>
                            <div class="data-value" id="temperature">--</div>
                            <div class="card-text">℃</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card data-card">
                        <div class="card-body">
                            <h5 class="card-title">湿度</h5>
                            <div class="data-value" id="humidity">--</div>
                            <div class="card-text">%</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card data-card">
                        <div class="card-body">
                            <h5 class="card-title">风力</h5>
                            <div class="data-value" id="wind-power">--</div>
                            <div class="card-text">m/s</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 日期显示 -->
            <div class="current-date" id="current-date"></div>

            <!-- 图表 -->
            <div class="charts-section">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">水位变化趋势</h5>
                                <div class="chart-container">
                                    <canvas id="water-level-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">温度变化趋势</h5>
                                <div class="chart-container">
                                    <canvas id="temperature-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">湿度变化趋势</h5>
                                <div class="chart-container">
                                    <canvas id="humidity-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">风力变化趋势</h5>
                                <div class="chart-container">
                                    <canvas id="wind-power-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史数据面板 -->
        <div id="history-panel" style="display: none;">
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">开始日期</span>
                        <input type="text" class="form-control date-picker" id="start-date"
                            placeholder="year/month/day">
                        <span class="input-group-text">结束日期</span>
                        <input type="text" class="form-control date-picker" id="end-date" placeholder="year/month/day">
                        <button class="btn btn-primary" id="query-btn">查询</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>水位(m)</th>
                            <th>温度(℃)</th>
                            <th>湿度(%)</th>
                            <th>风力(m/s)</th>
                            <th>风向</th>
                            <th>降雨量(mm)</th>
                        </tr>
                    </thead>
                    <tbody id="history-data">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 警告模态框 -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">水位警告</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="alert-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 添加 Flatpickr 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 配置日期选择器
            const dateConfig = {
                dateFormat: "Y/m/d",
                allowInput: true,
                locale: {
                    firstDayOfWeek: 1,
                    weekdays: {
                        shorthand: ["日", "一", "二", "三", "四", "五", "六"],
                        longhand: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]
                    },
                    months: {
                        shorthand: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
                        longhand: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"]
                    }
                }
            };

            // 初始化所有日期选择器
            document.querySelectorAll('.date-picker').forEach(input => {
                flatpickr(input, dateConfig);
            });
        });
    </script>
</body>

</html>
