<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水利工程信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">水利工程信息管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="realtime-link">实时监测</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="history-link">历史数据</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 实时监测面板 -->
        <div id="realtime-panel">
            <div class="row">
                <!-- 水位卡片 -->
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">当前水位</h5>
                            <p class="card-text display-4" id="water-level">--</p>
                            <p class="card-text text-muted">米</p>
                        </div>
                    </div>
                </div>
                <!-- 温度卡片 -->
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">温度</h5>
                            <p class="card-text display-4" id="temperature">--</p>
                            <p class="card-text text-muted">℃</p>
                        </div>
                    </div>
                </div>
                <!-- 湿度卡片 -->
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">湿度</h5>
                            <p class="card-text display-4" id="humidity">--</p>
                            <p class="card-text text-muted">%</p>
                        </div>
                    </div>
                </div>
                <!-- 风力卡片 -->
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">风力</h5>
                            <p class="card-text display-4" id="wind-power">--</p>
                            <p class="card-text text-muted">m/s</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="row">
                <!-- 水位图表 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">水位变化趋势</h5>
                            <canvas id="water-level-chart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- 温度图表 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">温度变化趋势</h5>
                            <canvas id="temperature-chart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- 湿度图表 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">湿度变化趋势</h5>
                            <canvas id="humidity-chart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- 风力图表 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">风力变化趋势</h5>
                            <canvas id="wind-power-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史数据面板 -->
        <div id="history-panel" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">历史数据查询</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="start-date">
                        </div>
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="end-date">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary" id="query-btn">查询</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>水位(m)</th>
                                    <th>温度(℃)</th>
                                    <th>湿度(%)</th>
                                    <th>风力(m/s)</th>
                                    <th>风向</th>
                                    <th>降雨量(mm)</th>
                                </tr>
                            </thead>
                            <tbody id="history-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 警告模态框 -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">水位警告</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="alert-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
